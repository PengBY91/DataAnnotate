version: '3.8'

services:
  # 后端API服务
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # 使用SQLite数据库（适合开发环境）
      DATABASE_URL: sqlite:///./app.db
      SECRET_KEY: your-secret-key-change-in-production
      UPLOAD_DIR: /app/static/uploads
    volumes:
      # 持久化数据库和上传文件
      - backend_data:/app/static/uploads
      - backend_db:/app
    command: >
      sh -c "
        python create_admin.py &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_data:
  backend_db:
